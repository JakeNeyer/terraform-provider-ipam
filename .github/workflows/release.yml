# Build and publish the Terraform provider to GitHub Releases when a version tag is pushed.
# Tag format: v0.1.0 (semver). Example: git tag v0.1.0 && git push origin v0.1.0
# For Terraform Registry: add GPG signing (see PUBLISHING.md) and publish the provider at
# https://registry.terraform.io/account/provider

name: Release Terraform Provider

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: 'v2.2.0'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}
